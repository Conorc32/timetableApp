<div class="container">
    <main>
        <div class="py-5 text-center">
            <h2>Timetables</h2>
            <p class="lead">Below are different forms for uploading to the database.</p>
        </div>

        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Timetable upload</h4>
                <form>
                    <div class="row g-3">
                        <div class="col-18">
                            <label for="file" class="form-label">File</label>
                            <input type="file" class="form-control" id="file">
                        </div>
                        <div class="col-18">
                            <label for="courseTitle" class="form-label">Course ID</label>
                            <input type="text" class="form-control" id="courseTitle" placeholder="Enter ID of course calendar belongs to e.g. 4BCT">
                        </div>
                        <div class="col-18">
                            <label for="courseName" class="form-label">Course Name</label>
                            <input type="text" class="form-control" id="courseName" placeholder="Enter Course name e.g. Computer Science and Information Technology">
                        </div>
                        <div class="col-18">
                            <label for="colleges" class="form-label">College</label>
                            <select name="Colleges" id="colleges" class="form-select">
                                <option value="arts">College of Arts, Social Sciences & Celtic Studies</option>
                                <option value="business">College of Business, Public Policy, & Law</option>
                                <option value="science">College of Science & Engineering</option>
                                <option value="medicine">College of Medicine, Nursing, & Health Sciences</option>
                            </select>
                        </div>
                        <div class="col-18">
                            <label for="schools" class="form-label">School</label>
                            <select name="schools" id="schools" class="form-select">
                                <option value='education'>School of Education</option>
                                <option value='english'>School of English & Creative Arts</option>
                                <option value='geography'>School of Geography, Archaeology and Irish Studies</option>
                                <option value='history'>School of History & Philosophy</option>
                                <option value='languages'>School of Languages, Literatures and Cultures</option>
                                <option value='politics'>School of Political Science and Sociology</option>
                                <option value='psychology'>School of Psychology</option>
                            </select>
                        </div>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" id="upload" type="submit" onclick="uploadTimetable()">Upload</button>
                </form>
            </div>
        </div>
        <div class="b-example-divider"></div>
        <div class="row g-5">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Create and Upload Timetable</h4>
                <form>
                    <div class="row g-3">
                        <div class="col-18">
                            <label for="courseTitle" class="form-label">Course ID</label>
                            <input type="text" class="form-control" id="courseTitle2" placeholder="Enter ID of course calendar belongs to e.g. 4BCT">
                        </div>
                        <div class="col-18">
                            <label for="courseName" class="form-label">Course Name</label>
                            <input type="text" class="form-control" id="courseName2" placeholder="Enter Course name e.g. Computer Science and Information Technology">
                        </div>
                        <div class="col-18">
                            <label for="colleges" class="form-label">College</label>
                            <select name="Colleges" id="colleges2" class="form-select">
                                <option value="arts">College of Arts, Social Sciences & Celtic Studies</option>
                                <option value="business">College of Business, Public Policy, & Law</option>
                                <option value="science">College of Science & Engineering</option>
                                <option value="medicine">College of Medicine, Nursing, & Health Sciences</option>
                            </select>
                        </div>
                        <div class="col-18">
                            <label for="schools" class="form-label">School</label>
                            <select name="schools" id="schools2" class="form-select">
                                <option value='education'>School of Education</option>
                                <option value='english'>School of English & Creative Arts</option>
                                <option value='geography'>School of Geography, Archaeology and Irish Studies</option>
                                <option value='history'>School of History & Philosophy</option>
                                <option value='languages'>School of Languages, Literatures and Cultures</option>
                                <option value='politics'>School of Political Science and Sociology</option>
                                <option value='psychology'>School of Psychology</option>
                            </select>
                        </div>
                        <div class="col-18">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="subject">
                        </div>
                        <div class="col-18">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" placeholder="description">
                        </div>
                        <div class="col-18">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="location">
                        </div>
                        <div class="col-18">
                            <label for="courseTitle" class="form-label">Begin</label>
                            <input type="text" class="form-control" id="begin" placeholder="begin">
                        </div>
                        <div class="col-18">
                            <label for="end" class="form-label">End</label>
                            <input type="text" class="form-control" id="end" placeholder="end">
                        </div>
                        <div class="col-18">
                            <label for="rrule" class="form-label">Recurrence Rule</label>
                            <input type="text" class="form-control" id="rrule" placeholder="Not implemented yet">
                        </div>

                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" id="upload2" type="submit" onclick="createAndUpload()">Upload</button>
                </form>
            </div>
        </div>
    </main>

    </footer>
